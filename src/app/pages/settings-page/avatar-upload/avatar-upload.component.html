<img
  [src]="preview()"
  alt=""
  class="avatar"
>
<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>

  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите файл сюда или нажмите, чтобы выбрать</span>
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    #fileDrop
    type="file"
    accept="image/*"
    (change)="onFileChange($event)"
  >
</div>
