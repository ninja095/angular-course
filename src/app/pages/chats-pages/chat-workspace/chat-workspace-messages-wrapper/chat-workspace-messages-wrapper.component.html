<div class="messages-wrapper">
  <div class="messages-content">
    @for (message of messages(); track message.id) {
        <app-chat-workspace-messages
          [message]="message"
        ></app-chat-workspace-messages>
    }
  </div>
</div>

<div class="message-input-wrapper">
  <app-message-input
    (createComment)="onSendMessage($event)"
  ></app-message-input>
</div>
