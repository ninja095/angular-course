<div class="chat-filter-input__wrapper">
  <label class="tt-form-label">
    <span class="tt-form-label__text"></span>
    <input
      placeholder="искать..."
      class="tt-form-input"
      type="text"
      [formControl]="filteredChatsControl"
    />
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
<button
  chats
  [chat]="chat"
  [routerLink]="[chat.id]"
  routerLinkActive="active"
></button>
}
