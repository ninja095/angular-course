<div class="messages-wrapper">
  <div #messagesContent class="messages-content">
    @for (group of groupedMessages(); track group[0]) {
    <div class="date-separator">
      {{ group[0] }}
    </div>
      @for (message of group[1]; track message.id) {
      <app-chat-workspace-messages
        [message]="message"
      ></app-chat-workspace-messages>

      }
    }
  </div>
</div>

<div class="message-input-wrapper">
  <app-message-input
    (createMessage)="onSendMessage($event)"
  ></app-message-input>
</div>
