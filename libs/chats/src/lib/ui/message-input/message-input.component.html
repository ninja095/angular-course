@if (me(); as profile) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-avatar-circle>
}

<textarea
  class="hidden-textarea"
  [(ngModel)]="messageText"
  (input)="onTextareaInput($event)"
></textarea>

<div class="send-message__btn">
  <button class="btn-icon" (click)="onCreateMessage()">
    <svg icon="send-message" class="svg16"></svg>
  </button>
</div>
